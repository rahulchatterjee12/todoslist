{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} m-2" id="altm" role="alert">
        {{message}}
    </div>
    {% endfor %}
{% endif %}

<script>
    setTimeout(() => {
        const altm = document.getElementById('altm');
        altm.style.display = 'none';
      }, 5000);      
</script>
