{% extends "base.html" %}
{%load static  %}
{%block style%}
<link rel="stylesheet" href="{% static 'css/register_style.css' %}">
{%endblock style%}

{% block title %} TO-DO-LIST - Register {% endblock title %}

{% block content %}

<h2 class="main-hedding">Register</h2>

<form action="register" method="post">
    {% csrf_token %}
    <div class="element">
        <label >Username :</label>
        <input type="text" id="username" name="username" placeholder="Create a Username (Only use letters and numbers)">
    
    </div>

    <div class="element">
        <label >Frist Name :</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your Frist Name">
    </div>
    <div class="element">
        <label >Last Name :</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name">
    </div>
    
    <div class="element">
        <label >Email Id :</label>
        <input type="email" id="email" name="email" placeholder="abc@gmail.com">
    </div>
    <div class="element">
        <label >Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a Password">
    </div>
    
    <div class="element">
        <label >Conform Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Conform Your Password">
    </div>
    
    <button type="submit" class="noselect"> <a > Register </a></button>
</form>





{% endblock content %}
